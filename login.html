<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header>
      <h1>Login</h1>
      <h2>Biblioteca - EMEF Villagio Ghiraldelli</h2>
    </header>

    <nav class="menu-lateral">

      <div class="btn-expandir">
        <i class="bi bi-list" id="btn-exp"></i>
      </div>

      <ul>
        <li class="item-menu">
          <a href="index.html">
            <span class="icon"><i class="bi bi-house-door"></i></span>
            <span class="txt-link">Início</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="sobre.html">
            <span class="icon"><i class="bi bi-columns-gap"></i></span>
            <span class="txt-link">Sobre nós</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="pesquisar.html">
            <span class="icon"><i class="bi bi-search"></i></span>
            <span class="txt-link">Pesquisar Livros</span>
          </a>
        </li>
        <li class="item-menu ativo">
          <a href="login.html">
            <span class="icon"><i class="bi bi-person-circle"></i></span>
            <span class="txt-link">Login</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <section class="img-books">
        <img src="./assets/img/image2.jpg" alt="livros">
      </section>

      <section class="text-login">
        <form action="#">
          <h2>Login</h2>
          <input id="username" type="text" placeholder="Usuário" required>
          <span class="icon"><i class="bi bi-person-circle"></i></span>
          <br>
          <input id="password" type="password" placeholder="Senha" required>
          <span class="icon"><i class="bi bi-lock-fill"></i></span>
          <br>
          <button type="submit" id="button-login">Entrar</button>
        </form>
      </section>

      <section>
        <div id="img-inlinebooks">
          <img src="./assets/img/image3.jpg" alt="pilha de livros">
        </div>
      </section>
    </main>
  
    <footer>
      <p>2024 - Projeto Integrador - Desenvolvido por alunos do Curso de TI da UNIVESP</p>
    </footer>

    <script src="assets/scripts/menu.js"></script>
  </body>
</html>
