<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionários</title>

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header>
      <h1>Cadastros de Funcionários</h1>
      <h2>Biblioteca - EMEF Villagio Ghiraldelli</h2>
    </header>

    <nav class="menu-lateral">

      <div class="btn-expandir">
        <i class="bi bi-list" id="btn-exp"></i>
      </div>

      <ul>
        <li class="item-menu">
          <a href="index.html">
            <span class="icon"><i class="bi bi-house-door"></i></span>
            <span class="txt-link">Voltar ao Início</span>
          </a>
        </li>
        <li class="item-menu ativo">
          <a href="cadastro.html">
            <span class="icon"><i class="bi bi-journal-text"></i></span>
            <span class="txt-link">Ir ao Cadastro</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="login.html">
            <span class="icon"><i class="bi bi-person-circle"></i></span>
            <span class="txt-link">Logout (Sair)</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <section class="img-books">
        <img src="./assets/img/image2.jpg" alt="livros">
      </section>

      <section class="registers-cads">
        <form id="register">
          <h2>Cadastrar Funcionários</h2>
          <br>
          <div>
            <p>Data do Cadastro</p>
            <input type="date">
            <p>Código</p>
            <input type="text" placeholder="Código Funcionário">
          </div>
          <div id="register-nome">
            <p>Nome</p>
            <input type="text" placeholder="Nome do Funcionário(a)">
          </div>
          <div>
            <p>Cargo</p>
            <input type="text" placeholder="Cargo do Funcionário">
            <p>Status</p>
            <input type="text" placeholder="Ativo, Suspenso ou Cancelado">
          </div>
          <div id="register-obs">
            <p>Observações</p>
            <input type="text" placeholder="Digite as observações">
          </div>
          <br>
          <div>
            <input type="submit" value="Cadastrar">
            <input type="submit" value="Cancelar">
          </div>
        </form>
      </section>
    </main>
  
    <footer>
      <p>2024 - Projeto Integrador - Desenvolvido por alunos do Curso de TI da UNIVESP</p>
    </footer>

    <script src="assets/scripts/menu.js"></script>
  </body>
</html>
